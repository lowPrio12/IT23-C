    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
            position: relative;
            height: 110vh;
            background: linear-gradient(135deg, 
            #184253 5%,      /* lightest part (light) */
    #4a9b94 25%,     /* slight light */
    #276e6b 50%,     /* darker part (shadow) */
    #1e5654 75%,     /* slight shadow */
    #184253 100%);   /* darkest part (shadow) */
            background-size: 200% 200%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
    0% {
        background-position: 0% 0%;
    }
    50% {
        background-position: 100% 100%;
    }
    100% {
        background-position: 0% 0%;
    }
}

.element {
    background-image: linear-gradient(45deg, #ff7e5f, #feb47b, #ff6a00);
    background-size: 300% 300%;
    animation: gradientAnimation 15s ease-in-out infinite;
}

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.5;
        }

        .shape1 {
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.2);
            top: 10%;
            left: 15%;
        }

        .shape2 {
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.2);
            top: 50%;
            right: 10%;
        }

        .shape3 {
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.2);
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
        }

        header {
            background-color: rgba(51, 51, 51, 0.7);
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        nav .logo img {
            height: 40px;
            margin-right: 20px;
            border-radius: 100%;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #1b9e9b;
        }

        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .hero-content {
            max-width: 600px;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #002423;
            margin-bottom: 20px;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: white;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: white;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 30px;
            background-color: #0f2d2c;
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-radius: 30px;
        }
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .shape1 {
            width: 200px;
            height: 200px;
            background: rgb(0, 0, 0);
            top: 10%;
            left: 15%;
        }

        .shape2 {
            width: 300px;
            height: 300px;
            background: rgba(0, 0, 0, 0.945);
            top: 30%;
            right: 10%;
        }
        .shape3 {
            width: 140px;
            height: 140px;
            background: rgb(0, 0, 0);
            top: 70%;
            right: 20%;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-60px);
            }

            100% {
                transform: translateY(0);
            }
        }
        .footer-content{
            
            left: 0;
            bottom: 0;
            width: 100%;
            color: rgb(248, 247, 248);
            text-align: center;
            padding: 5px 0;
        }
    </style>
</head>
